<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hangman.css">
    <title>HANGMAN</title>
</head>
<body>
    <h1>HANGMAN</h1>
    <p>Please write a character for finding hidden word. </p>
    <div class="container">
        <svg height="250" width="250" class="graphic" >
            <line x1="50" y1="20" x2="130" y2="20"></line> 
            <line x1="130" y1="20" x2="130" y2="50"></line> 
            <line x1="50" y1="20" x2="50" y2="250"></line>
            <line x1="10" y1="250" x2="90" y2="250"></line> 

            <circle cx="130" cy="70" r="20" class="item"></circle>

            <line x1="130" y1="90" x2="130" y2="170" class="item"></line>

            <line x1="130" y1="120" x2="100" y2="100" class="item"></line> 
            <line x1="130" y1="120" x2="160" y2="100" class="item"></line> 

            <line x1="130" y1="170" x2="100" y2="190" class="item"></line> 
            <line x1="130" y1="170" x2="160" y2="190" class="item"></line> 
        </svg>
        <div id="wrong-letters">
           
        </div>

        <div id="word">
            
        </div>
    </div>

    <div id="popup-container">
        <div class="popup">
            <h2 id="success-message">CORRECT</h2>
            <button id="play-again" onclick="document.location.reload(true)">Play Again</button>
        </div>
    </div>
    
    <script src="hangman.js"></script>
</body>
</html>
